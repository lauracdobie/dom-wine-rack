<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Rack</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>
    <form id="add-new-wine">
        <div id="form-wrapper">
            <div class="form-item">
                <label for="name">Name</label>
                <input type="text" id="name" required autofocus/>
            </div>
            <div class="form-item">
                <label for="country">Country</label>
                <input type="text" id="country" required/>
            </div>
            <div class="form-item">
                <label for="region">Region</label>
                <input type="text" id="region" required/>
            </div>
            <div class="form-item">
                <input type="radio" id="red" name="type" value="red">
                <label for="red">Red</label><br>
                <input type="radio" id="type" name="type" value="white">
                <label for="white">White</label><br>
                <input type="radio" id="type" name="type" value="sparkling">
                <label for="sparkling">Sparkling</label><br> 
                <input type="radio" id="type" name="type" value="sweet">
                <label for="sweet">Sweet</label><br> 
                <input type="radio" id="type" name="type" value="orange">
                <label for="orange">Orange</label><br> 
            </div>
        </div>
        <input type="submit" value="Add wine to wine rack"/>
    </form>
    <h1>Wine Rack</h1>
    <ul id="wine-rack"></ul>
    <button id="empty-wine-rack">Empty the wine rack!</button>
</body>
</html>
