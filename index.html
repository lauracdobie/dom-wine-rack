<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Rack</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display&display=swap" rel="stylesheet"> 
</head>
<body>
    <form id="add-new-wine">
        <div id="form-wrapper">
            <div class="form-item">
                <label for="name">Name</label>
                <input type="text" id="name" required autofocus/>
            </div>
            <div class="form-item">
                <label for="country">Country</label>
                <input type="text" id="country" required/>
            </div>
            <div class="form-item">
                <label for="region">Region</label>
                <input type="text" id="region" required/>
            </div>
            <div class="form-item">
                <div class="radio-option">
                    <input type="radio" id="red" name="type" value="red">
                    <label for="red">Red</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="white" name="type" value="white">
                    <label for="white">White</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="sparkling" name="type" value="sparkling">
                    <label for="sparkling">Sparkling</label> 
                </div>
                <div class="radio-option">
                    <input type="radio" id="sweet" name="type" value="sweet">
                    <label for="sweet">Sweet</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="orange" name="type" value="orange">
                    <label for="orange">Orange</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="tonic" name="type" value="tonic">
                    <label for="tonic">Tonic</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="fortified" name="type" value="fortified">
                    <label for="fortified">Fortified</label>
                </div>
            </div>
        </div>
        <input type="submit" class="button" value="Add wine to wine rack"/>
    </form>
    <h1>Wine Rack</h1>
    <ul id="wine-rack"></ul>
    <button id="empty-wine-rack" class="button">Empty the wine rack!</button>
</body>
</html>
